<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <script src="https://kit.fontawesome.com/bbb7424702.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pitch-world</title>
</head>
<body style="background-image: url('../static/photos/bg2.jpg');">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="nav-link " aria-current="page" href="{{url_for('main.index')}}">Pitch-world</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
               
              </li>
            
             
              {% if current_user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{{url_for('main.new_pitch')}}">New Pitch</a>
              </li>
              <ul class="nav" style="margin-left:20px ;" >
              <li class="nav-item ">
               <p style="font-style: oblique;"class="navie" ><a href="{{url_for('main.profile',name=current_user.username)}}" style="text-decoration: none;color: black;"></i>&nbsp;{{current_user.username}}</a></p> 

              </li>
              <li class="nav-item">
                <a class="dropdown-item" href="{{url_for('auth.logout')}}"><i class="fa-solid fa-user-plus fa-xl" style="color:red " ></i>&nbsp; Log out</a>
     
              </li>
              </ul>
          </ul>
         
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.login')}}" style= 'margin-right:30px'><i class="fa-solid fa-right-to-bracket fa-xl" style="color:red ;"></i>&nbsp;Log In</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="{{url_for('auth.registration')}}"><i class="fa-solid fa-user-plus fa-xl" style="color:red ;"></i></i>&nbsp;Sign Up</a>
              </li>
          {%endif%}
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container">
    {% block content %}


    {% endblock %}

    <footer  id="footer" style="text-align: center;margin-top: 10px; color: white;">
        <p class="small" >
             Powered by
             <p>Premoh  Â© Copyright 2022 
                 <br>
                 Mercy Wambui
             </p>
           
        </p>
    </footer>
</div>

</body>
</html>
