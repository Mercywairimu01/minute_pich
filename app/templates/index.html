{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}


{% block content%}

<div class="container-fluid">
 <div class="row">
  {% for pitch in pitches  %}
  <div class="col-4" style="margin-top: 30px;">
    <div class="card text-center" >
      <div class="card-header">
        <h5>{{ pitch.title }}</h5>
      </div>
      <div class="card-body">
        
        <p class="card-text">{{ pitch.post }}</p>
        <p class="card-text"><b> Category:{{ pitch.category}} </b></p>
        <!-- <p class="card-text">By: {{ pitch.user_id.username}}</p> -->
        
        <p class="card-text">{{ pitch.comment.count() }} comments</p>
   
      <div class="card-footer text-muted">
       
        <div class="col" >
          <span class="footie" > <a href="{{url_for('main.upvote',id = pitch.id)}}"><i class="fa-solid fa-thumbs-up" style="color: green"></i></a> {{pitch.upvote.count()}}</span>						
          <span class="footie"> <a href="{{url_for('main.downvote',id = pitch.id)}}"> <i class="fa-solid fa-thumbs-down" style="color:red;"></i></a>{{pitch.downvote.count()}}</span>
        </div>
       <button class="btn bg-info" style="padding:4px;"> <a href="{{ url_for('main.comment',pitch_id = pitch.id) }}" style="text-decoration:none ; color: black;">Comment</a> </button>
        
         
      
      </div>
    </div>
  </div>
  </div>  
  
    {% endfor %}

</div>
</div>
  

{% endblock%}
