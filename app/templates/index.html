{% extends 'base.html'%} 
{% block content%}
<div class="container">
  <div class="row">
    <h1 style="color: red">{{message}}</h1>
    {% for pitch in pitches1%}
    <h1>{{pitch.title}}</h1>
    <p>By{{pitch.author}} on{{pitch.date}}</p>
    <p>{{pitch.content}}</p>
    {% endfor%}
  </div>
</div>
{% endblock%}
